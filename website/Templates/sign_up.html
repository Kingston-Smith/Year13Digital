{% extends "template.html" %} {% block title %} Account Creation {% endblock %}

{% block content %}

<!--Start of sign up form-->
<form method="POST">
    <div align="center">
        <h3>Create your account</h3>
    </div>
    <br/>
    <div class="form-group" align="center">
        <!--Email form-->
        <label for="email">Email Address</label>
        <br/><br/>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" />
        <br/>

        <!--Username form-->
        <label for="username">Username</label>
        <br/><br/>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your Username" />
        <div id="passwordHelpBlock" class="form-text">
            Username must be at least 8 and at most 20 characters
        </div>
        <br/>

        <!--Password form-->
        <label for="password1">Password</label>
        <br/><br/>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" />
        <div id="passwordHelpBlock" class="form-text">
            Password must be at least 8 and at most 20 characters
        </div>
        <br/>

        <!--Password confirmation form-->
        <label for="password2">Password confirmation</label>
        <br/><br/>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" />
        <br/><br/>

        <!--Submit button-->
        <div align="center">
            <button class="btn btn-primary" type="submit">
                Create account
            </button>
        </div>


    </div>

</form>

{% endblock %}
